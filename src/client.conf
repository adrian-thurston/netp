#
# Client Configuration
#

dev tap
remote 173.255.231.24
cipher AES-256-CBC
nobind
pull
tls-client

key   ./keys/key.pem
cert  ./keys/cert.pem
ca    ./keys/verify.pem

script-security 2
up   /etc/openvpn/update-resolv-conf
down /etc/openvpn/update-resolv-conf

daemon
writepid ./run/openvpn.pid
log      ./run/openvpn.log
status   ./run/openvpn.status 10 
